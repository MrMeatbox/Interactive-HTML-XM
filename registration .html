      <center>
        <label for="fname">First name:</label><br />
        <input class="reginfo" type="text" id="fname" /><br /><br />
        <label for="lname">Last name:</label><br />

          (Must be at least letters with numbers and characters)
        </p>
        <input class="reginfo" type="text" id="pass" /><br /><br />
        <label for="conpass">Reconfirm Password:</label><br />
        <input class="reginfo" type="text" id="conpass" /><br /><br />
        <button class="reg-btn">Register</button>
